		* {

			/* border: dotted thin black; */
		}

		body {
			text-align: center;
			background-color: #f8fff2;
		}

		#mainpage {
			display: grid;
			grid-template-columns: 7em repeat(11, 1fr);
			grid-template-rows: 5em repeat(10, 1fr) 5em;
		}

		#logo {
			grid-column: 7em;
			grid-row: 1/2;
			background-color: #f3f3f3;
		}

		#logo img {
			height: 100%;
		}

		header {
			grid-column: 2/13;
			grid-row: 5em/1;
		}

		nav {
			grid-column: 7em;
			grid-row: 2/13;
		}

		#Karte {
			grid-column: 2/13;
			grid-row: 2/13;
			color: #007ba8;
			font-weight: bold;
			font-size: 25px;
			margin: 25px;
		}

		h1 {
			color: #007ba8;
		}

		#a,
		#b,
		#c,
		#d {
			color: #809d67;
			font-size: 25px;
			padding: 1px;
			margin: 25px;
			font-weight: bold;
		}

		#a:hover {
			color: #699c3d;
			font-size: 30px;
		}

		#b:hover {
			color: #699c3d;
			font-size: 30px;
		}

		#c:hover {

			font-size: 30px;
		}

		#Frage {
			color: #007ba8;
			font-weight: bold;
			font-size: 30px;
			margin-top: 50px;
			margin-bottom: 10px;
		}

		#rightwrong {
			color: #809d67;
			font-weight: bold;
			font-size: 25px;
			margin: 25px;
		}

		.category {
			display: flex;
			justify-content: space-around;
			align-items: center;
			color: #ffffff;
		}

		.category img {
			width: 3em;
		}

		.number {
			text-align: right;
			width: 100%;
			padding: 0.5em;
		}
	</style>
	<script defer src="index.js"></script>
</head>
