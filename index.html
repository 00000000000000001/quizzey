<!DOCTYPE html>

<head>
	<title> SDG Prototype </title>
	<style>
		@import url(//db.onlinewebfonts.com/c/458cf7aea231a973eb1beacfc13bb8b3?family=Roadgeek+2005+Series+B);

		@font-face {
			font-family: "Roadgeek 2005 Series B";
			src: url("//db.onlinewebfonts.com/t/458cf7aea231a973eb1beacfc13bb8b3.eot");

		* {
			border: dotted thin black;
			/* transition: all 1s ease; */
			font-family: "Roadgeek 2005 Series B";
			box-sizing: border-box;
		}

		body {
            transition: background-color 1s ease-out;
			text-align: center;
			background-color: #f8fff2;
		}

		#mainpage {
			display: grid;
			grid-template-columns: repeat(1, 1fr);
			grid-template-rows: repeat(1, 1fr);
		}

		header{
			/* background-color: #00548c; */
			/* grid-row: 1/2; */

			flex-wrap: wrap;
			/* max-height: 10em; */
			/* box-sizing: border-box; */
		}

		.sdg{
			width: calc(100% / 17);
			display: flex;
			transition: opacity 1s ease;
		}

		article{
			/* background-color:#229c46; */
			/* grid-row: 2/3; */
			/* grid-column: 1/2; */
			min-height: 100%;
			display: flex;
			/* align-items: center; */
			justify-content: center;
		}

		#karte {
			/* background-color: aqua; */
			font-weight: bold;
			font-size: 25px;
			/* position: absolute; */
			width: 100%;
			/* height: 50vh; */
			/* top: 25vh; */
			/* left: 50% - 40vw; */	
		}

		#frage {
			font-size: 30px;
		}

		#a,
		#b,
		#c,
		#d {
			margin: 25px;
			min-height: 40px;
			display: flex;
			align-items: center;
			justify-content: center;
			transition: font-size 0.1s ease;
		}

		#a:hover {
			font-size: 30px;
		}

		#b:hover {
			font-size: 30px;
		}

		#c:hover {
			font-size: 30px;
		}

		#d:hover {
			font-size: 30px;
		}

		#rightwrong {

		}

	</style>
	<script defer src="index.js"></script>
</head>
