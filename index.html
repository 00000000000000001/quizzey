<!DOCTYPE html>

<head>
	<title> SDG Prototype </title>
	<style>
		* {
			font-family: Arial, Helvetica, sans-serif;
			border: dotted thin black;
		}

		body {
			text-align: center;
			background-color: #f8fff2;
		}

		#mainpage {
			display: grid;
			grid-template-columns: repeat(12, 1fr);
			grid-template-rows: 5em repeat(10, 1fr) 5em;
			/* border: solid thin black; */
		}

		header {
			grid-column: 1/13;
			grid-row: 5em/1;
		}

		nav {
			/* background-color: #809d67; */
			grid-column: 1/2;
			grid-row: 2/13;
		}

		#Karte {
			grid-column: 2/13;
			grid-row: 2/13;
			color: #007ba8;
			font-weight: bold;
			font-size: 25px;
			margin: 25px;
		}

		h1 {
			color: #007ba8;
		}

		#a,
		#b,
		#c,
		#d {
			color: #809d67;
			font-size: 25px;
			padding: 1px;
			margin: 25px;
			font-weight: bold;
		}

		#a:hover {
			color: #699c3d;
			font-size: 30px;
		}

		#b:hover {
			color: #699c3d;
			font-size: 30px;
		}

		#c:hover {
			color: #699c3d;
			font-size: 30px;
		}

		#d:hover {
			color: #699c3d;
			font-size: 30px;
		}

		#Frage {
			color: #007ba8;
			font-weight: bold;
			font-size: 30px;
			margin-top: 50px;
			margin-bottom: 10px;
		}

		#rightwrong {
			color: #809d67;
			font-weight: bold;
			font-size: 25px;
			margin: 25px;
		}
		.sector{
			/* border: solid thin black; */
			text-align: left;
			color: #ffffff;
			padding: 5px;
		}
	</style>
	<script defer src="index.js"></script>
</head>

<body>
	<div id="mainpage">
		<header>
			<h1>Learn more about the SDGs - Take the SDG Quiz</h1>
		</header>
		<nav>
			<div class="sector" style="background-color: #ec1629"><img src="./resources/Sustainable_Development_Goal_1.png"></div>
			<div class="sector" style="background-color: #d4a124"><img src="./resources/Sustainable_Development_Goal_2.png"></div>
			<div class="sector" style="background-color: #229c46"><img src="./resources/Sustainable_Development_Goal_3.png"></div>
			<div class="sector" style="background-color: #c41930"><img src="./resources/Sustainable_Development_Goal_4.png"></div>
			<div class="sector" style="background-color: #f03e27"><img src="./resources/Sustainable_Development_Goal_5.png"></div>
			<div class="sector" style="background-color: #00b0da"><img src="./resources/Sustainable_Development_Goal_6.png"></div>
			<div class="sector" style="background-color: #fdb80b"><img src="./resources/Sustainable_Development_Goal_7.png"></div>
			<div class="sector" style="background-color: #901135"><img src="./resources/Sustainable_Development_Goal_8.png"></div>
			<div class="sector" style="background-color: #f36d20"><img src="./resources/Sustainable_Development_Goal_9.png"></div>
			<div class="sector" style="background-color: #e20c85"><img src="./resources/Sustainable_Development_Goal_10.png"></div>
			<div class="sector" style="background-color: #f99e21"><img src="./resources/Sustainable_Development_Goal_11.png"></div>
			<div class="sector" style="background-color: #d08e25"><img src="./resources/Sustainable_Development_Goal_12.png"></div>
			<div class="sector" style="background-color: #46783c"><img src="./resources/Sustainable_Development_Goal_13.png"></div>
			<div class="sector" style="background-color: #007ebd"><img src="./resources/Sustainable_Development_Goal_14.png"></div>
			<div class="sector" style="background-color: #3bb247"><img src="./resources/Sustainable_Development_Goal_15.png"></div>
			<div class="sector" style="background-color: #00548c"><img src="./resources/Sustainable_Development_Goal_16.png"></div>
			<div class="sector" style="background-color: #113368"><img src="./resources/Sustainable_Development_Goal_17.png"></div>
		</nav>

		<div id="Karte">
			<i>
				<p id="Frage"></p>
			</i>
			<div id="Antworten">
				<div id="a" onclick="beantworten(0)"></div>
				<div id="b" onclick="beantworten(1)"></div>
				<div id="c" onclick="beantworten(2)"></div>
				<div id="d" onclick="beantworten(3)"></div>
				<div id="rightwrong"> </div>
			</div>
			<div id="ergebniss"></div>
		</div>
	</div>
</body>
